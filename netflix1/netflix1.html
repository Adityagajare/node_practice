<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://localhost:4000/css">
</head>
<body>
    <div id="mainpage">
        <div id="subdiv">
            <nav>
                <div id="navbar">
                    <div id="logo">
                        <img src="https://pngimg.com/uploads/netflix/netflix_PNG6.png" alt="" height="100px" width="200px">
                    </div>
                    <div id="langselect">
                        <select name="" id="lang">
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                    <div id="signin">
                        <a href="login">Sign in</a>
                    </div>
                </div>
            </nav>
            <div id="contentblock">
                <div id="content">
                    <h1>Unlimited movies, TV  shows and more.</h1>
                    <h2>Watch anywhere. Cancel anytime.</h2>
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                </div>
                <div id="emailfield">
                   <form action="./netflix1.js" method="post" enctype="application/x-www-form-urlencoded">
                    <div id="email">
                        <input type="email" name="email" id="emailid" placeholder="Email address">
                    </div>
                    <div id="btn">
                        <button id="getstarted">Get Started ></button>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
